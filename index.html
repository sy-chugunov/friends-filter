<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friends-filter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="block">
        <h1>Выберите друзей</h1>

        <div class="cl">
            <div class="all__friends">
                <div class="search">
                    <input data-list="allFriends" value="" placeholder="Начните вводить имя друга">
                </div>
                <div class="friends">
                    <h2>Ваши друзья</h2>
                    <div class="container" id="forFriends">
                        <ul class="friend__list" id="allFriends">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="select__friends">
                <div class="search">
                    <input data-list="selectFriends" value="" placeholder="Начните вводить имя друга">
                </div>
                <div class="friends">
                    <h2>Друзья в списке</h2>
                    <div class="container" id="forSelectFriends">
                        <ul class="friend__list" id="selectFriends">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button class="btn" id="btnSave">Сохранить</button>
        </div>
    </div>

    <script type="text/x-handlebars-template" id="friendTemplate">
{{#each this}}
    <li class="friend__item" draggable="true" id="{{id}}" data-firstname="{{first_name}}" data-lastname="{{last_name}}" data-photo="{{photo_50}}">
      <div class="friend__img"><img src="{{photo_50}}" alt="{{first_name}} {{last_name}}" class="friend__img__pic"></div>
      <div class="friend__name">{{first_name}} {{last_name}}</div>
      <div class="add">+</div>
      <div class="delete">X</div>
    </li>
{{/each}}
</script>
</body>

</html>
